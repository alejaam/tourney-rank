version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tourneyrank-api
    environment:
      - DATABASE_URL=postgresql://tourneyrank:tourneyrank@postgres:5432/tourneyrank?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - HTTP_PORT=8080
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/healthz",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - tourneyrank-net

  postgres:
    image: postgres:15-alpine
    container_name: tourneyrank-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tourneyrank}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tourneyrank}
      POSTGRES_DB: ${POSTGRES_DB:-tourneyrank}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tourneyrank"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tourneyrank-net

  redis:
    image: redis:7-alpine
    container_name: tourneyrank-redis
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - tourneyrank-net

volumes:
  postgres-data:
  redis-data:

networks:
  tourneyrank-net:
    driver: bridge
