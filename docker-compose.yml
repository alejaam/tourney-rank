version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tourneyrank-api
    environment:
      - MONGODB_URI=mongodb://tourneyrank:tourneyrank@mongodb:27017/tourneyrank?authSource=admin
      - MONGODB_DATABASE=tourneyrank
      - REDIS_URL=redis://redis:6379
      - HTTP_PORT=8080
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/healthz",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - tourneyrank-net

  mongodb:
    image: mongo:7
    container_name: tourneyrank-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-tourneyrank}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-tourneyrank}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-tourneyrank}
    volumes:
      - mongodb-data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tourneyrank-net

  redis:
    image: redis:7-alpine
    container_name: tourneyrank-redis
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - tourneyrank-net

volumes:
  mongodb-data:
  redis-data:

networks:
  tourneyrank-net:
    driver: bridge
