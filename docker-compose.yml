version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: tourneyrank-db
    environment:
      POSTGRES_USER: tourneyrank
      POSTGRES_PASSWORD: tourneyrank
      POSTGRES_DB: tourneyrank
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tourneyrank"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tourneyrank-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

